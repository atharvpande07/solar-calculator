function setLang(l){

  document.getElementById("subtitle").innerText=text[l].sub;

setLang("en");

/* ---------- CALCULATOR LOGIC ---------- */
function calculate(){
  let bill = Number(document.getElementById("bill").value);
  if(bill <= 0){
    alert("Please enter a valid electricity bill amount");
    return;
  }

  // Units calculation
  let units = bill / 10; // ‚Çπ10 per unit

  // kW calculation (ROUND UP)
  let kw = Math.ceil(units / 120); // 1 kW = 120 units/month

  // Costs
  let systemCost = kw * 60000;

  // Subsidy (PM Surya Ghar ‚Äì Maharashtra)
  let subsidy = kw <= 1 ? 30000 : kw <= 2 ? 60000 : 78000;

  let net = systemCost - subsidy;
  let paybackMonths = Math.round((net / (bill * 12)) * 12);

  // UI update
  document.getElementById("units").innerText = units.toFixed(0) + " units";
  document.getElementById("kw").innerText = kw + " kW";
  document.getElementById("cost").innerText = "‚Çπ " + systemCost.toLocaleString();
  document.getElementById("subsidy").innerText = "‚Çπ " + subsidy.toLocaleString();
  document.getElementById("net").innerText = "‚Çπ " + net.toLocaleString();
  document.getElementById("payback").innerText = paybackMonths + " months";

  document.getElementById("resultBox").style.display = "block";
}
